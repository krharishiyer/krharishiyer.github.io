<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
      height: 100vh;
      display: flex;
      flex-direction: column;
      font-size: 100%;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }

    h1 {
      font-size: 0.7em;
      margin: 0;
    }

    #dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 10px;
      flex-grow: 1;
      align-content: start;
    }

    .event {
      display: flex;
      align-items: center;
      padding: 6px;
      background-color: #111;
      border: 1px solid #333;
      border-radius: 6px;
      font-size: 0.7em;
      white-space: nowrap;
    }

    .label {
      display: flex;
      align-items: center;
    }

    .led {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 10px;
      background-color: transparent;
      flex-shrink: 0;
    }

    .led.blink {
      background-color: red;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    /* üì± Landscape mode: shrink font sizes by ~50% */
    @media screen and (orientation: landscape) {
      body { font-size: 50%; }
      h1 { font-size: 0.6rem; }
      .event { font-size: 0.5rem; padding: 5px; }
      .label { font-size: 0.5rem; }
      .led { width: 8px; height: 8px; }
    }
  </style>
</head>
