<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: black;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
      flex-wrap: wrap;
    }

    h1 {
      font-size: 0.5em;
      margin: 0;
    }

    .file-label {
      background-color: #222;
      color: white;
      padding: 6px 10px;
      border: 1px solid #555;
      border-radius: 6px;
      font-size: 0.5em;
      cursor: pointer;
    }

    .file-label:active {
      background-color: #444;
    }

    #dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 10px;
      flex-grow: 1;
      align-content: start;
    }

    .event {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 6px;
      background-color: #111;
      border: 1px solid #333;
      border-radius: 6px;
      font-size: 0.5em;
      white-space: nowrap;
    }

    .label {
      display: flex;
      align-items: center;
    }

    .led {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 10px;
      background-color: transparent;
      flex-shrink: 0;
    }

    .led.blink {
      background-color: red;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .tick {
      cursor: pointer;
      font-size: 0.5em;
      color: white;
      transition: color 0.3s;
    }

    .tick.done {
      color: limegreen;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üóìÔ∏è Event Dashboard ‚Äì <span id="today"></span></h1>
    <label for="fileInput" class="file-label">üìÇ Choose File</label>
    <input type="file" id="fileInput" accept=".txt" style="display:none;">
  </div>
  <div id="dashboard"></div>

  <script>
    const today = new Date();
    const todayKey = today.toISOString().split("T")[0];
    document.getElementById("today").textContent = today.toDateString();

    const tickState = JSON.parse(localStorage.getItem("tickState") || "{}");
    const savedEvents = JSON.parse(localStorage.getItem("eventData") || "[]");

    function isEventToday(event) {
  const startDate = new Date(event.startDate);
  const unit = event.unit;
  const interval = event.interval;
  const todayDate = new Date(today.getFullYear(), today.getMonth(), today.getDate());

  if (unit === "day") {
    const msPerDay = 1000 * 60 * 60 * 24;
    const diffDays = Math.floor((todayDate - startDate) / msPerDay);
    return diffDays >= 0 && diffDays % interval === 0;
  }

  if (unit === "month") {
    const monthsSinceStart = (todayDate.getFullYear() - startDate.getFullYear()) * 12 + (todayDate.getMonth() - startDate.getMonth());
    return todayDate.getDate() === startDate.getDate() && monthsSinceStart >= 0 && monthsSinceStart % interval === 0;
  }

  if (unit === "year") {
    const yearsSinceStart = todayDate.getFullYear() - startDate.getFullYear();
    return todayDate.getDate() === startDate.getDate() &&
           todayDate.getMonth() === startDate.getMonth() &&
           yearsSinceStart >= 0 &&
           yearsSinceStart % interval === 0;
  }

  return false;
}

   

    function renderDashboard(events) {
  const dashboard = document.getElementById("dashboard");
  dashboard.innerHTML = "";

  events.forEach(event => {
    const eventId = event.name;
    const isDone = tickState[eventId] === true;
    const isDueToday = isEventToday(event);

    const ledClass = (!isDone && isDueToday) ? "led blink" : "led";
    const tickClass = isDone ? "tick done" : "tick";

    const div = document.createElement("div");
    div.className = "event";

    const label = document.createElement("div");
    label.className = "label";
    label.innerHTML = `<div class="${ledClass}"></div>${event.name}`;

    const tick = document.createElement("div");
    tick.className = tickClass;
    tick.innerHTML = "‚úî";
    tick.title = "Mark as done";

    tick.addEventListener("click", () => {
      tickState[eventId] = !tickState[eventId];
      localStorage.setItem("tickState", JSON.stringify(tickState));
      renderDashboard(events);
    });

    div.appendChild(label);
    div.appendChild(tick);
    dashboard.appendChild(div);
  });
}

function resetTicksAtMidnight() {
  const now = new Date();
  const millisUntilMidnight = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1) - now;
  setTimeout(() => {
    for (const event of savedEvents) {
      tickState[event.name] = false;
    }
    localStorage.setItem("tickState", JSON.stringify(tickState));
    location.reload();
  }, millisUntilMidnight + 1000);
}


    if (savedEvents.length > 0) {
      renderDashboard(savedEvents);
      resetTicksAtMidnight();
    }

    document.getElementById("fileInput").addEventListener("change", function () {
      const file = this.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const lines = e.target.result.split("\n").map(line => line.trim()).filter(Boolean);
        const events = lines.map(line => {
          const [name, unit, interval, startDate] = line.split(",");
          return { name, unit, interval: parseInt(interval), startDate };
        });
        localStorage.setItem("eventData", JSON.stringify(events));
        renderDashboard(events);
        resetTicksAtMidnight();
      };
      reader.readAsText(file);
    });
  </script>
</body>
</html>
